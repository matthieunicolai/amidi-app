<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="hedgeprod">
      <h2 data-cy="hedgeprodDetailsHeading"><span jhiTranslate="amidiappApp.hedgeprod.detail.title">Hedgeprod</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ hedgeprod.id }}</span>
        </dd>
        <dt><span jhiTranslate="amidiappApp.hedgeprod.hName">H Name</span></dt>
        <dd>
          <span>{{ hedgeprod.hName }}</span>
        </dd>
        <dt><span jhiTranslate="amidiappApp.hedgeprod.hSurname">H Surname</span></dt>
        <dd>
          <span>{{ hedgeprod.hSurname }}</span>
        </dd>
        <dt><span jhiTranslate="amidiappApp.hedgeprod.hRole">H Role</span></dt>
        <dd>
          <span jhiTranslate="{{ 'amidiappApp.HedgeprodRole.' + hedgeprod.hRole }}">{{ hedgeprod.hRole }}</span>
        </dd>
        <dt><span jhiTranslate="amidiappApp.hedgeprod.hEmail">H Email</span></dt>
        <dd>
          <span>{{ hedgeprod.hEmail }}</span>
        </dd>
        <dt><span jhiTranslate="amidiappApp.hedgeprod.hPhoneNumber">H Phone Number</span></dt>
        <dd>
          <span>{{ hedgeprod.hPhoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="amidiappApp.hedgeprod.isActivated">Is Activated</span></dt>
        <dd>
          <span>{{ hedgeprod.isActivated }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/hedgeprod', hedgeprod.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
